      generic_message: "嘤嘤嘤/(ㄒoㄒ)/~~网络好像出了点毛病，请再试一次。"
      not_found_message: "没有这个页面"
      permission_denied_message: "好像不能进行这个操作呢"
      rate_limit_exceeded_message: "操作这么频繁OAQ不会很累么。"

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: "K"
      mega_text: "M"

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, 还有 {third}"
      two_text: "{first} 和 {second}"

  # Translations in this namespace are used in basic HTML interface.
  basic:
    javascript_disabled_message: "使用最新的浏览器看效果可能更棒哟(ˇˍˇ) "
    load_error_message: "(☄⊙ω⊙)☄简现在看到的的是简约版呢！想看最新滴请先搞到个新版浏览器！"
    loading_text: "正在拼命加载（窝会越来越快滴）"
    next_page_button: "下一页"
    previous_page_button: "上一页"

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      body: |
        "泥壕哦！

        {username} 想通过这个邮箱在 {forum} 注册账号。（真心希望是你自己操作的呢！）

        如果真滴是尼注册滴，只需重重滴戳下面滴链接即可完成账号激活。

        {url}

        如果泥没有做个这个，请忽略这个邮件，（不要回复哦！）
      subject: "激活你的账号"

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      body: |
        Hey {username} !

        有人想更换你在 {forum} 的邮箱地址。（如果真滴是你！）

        如果真滴你的操作哒！只需打开下面的链接即可更换新的邮箱。

        {url}

        如果不是你，请立即检查账号安全并修改密码。
      subject: "确认邮箱地址"

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      body: |
        Hey {username} !

        有人想要重置你在 {forum} 的登入密码。（真希望是你！）

        如果确定是你的操作，只需打开下面的链接即可完成重置密码。

        {url}

        如果不是你，请忽略掉它，我们不会受理这个操作。
      subject: "重置你的密码"

